<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@0.18.0/lib/qrcode.min.js"></script>
    <script>
      function generateQRCode(text) {
        var qrcode = new QRCode("qrcode", {
          text: text,
          width: 128,
          height: 128,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      }
    </script>
  </head>
  <body onload="generateQRCode('{{ .QrImage }}')">
    <div id="qrcode"></div>
  </body>
</html>
